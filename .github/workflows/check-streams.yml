name: Check IPTV streams

on:
  workflow_dispatch:
  push:
    paths:
      - "iptvitalia.m3u"
      - ".github/scripts/check_streams.py"
      - ".github/workflows/check-streams.yml"
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run stream checks
        run: |
          python .github/scripts/check_streams.py \
            --playlist iptvitalia.m3u \
            --timeout 30 \
            --retries 3 \
            --output site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
